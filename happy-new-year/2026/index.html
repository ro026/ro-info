<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>謹賀新年 2026</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

    <!-- Yuji Syuku -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yuji+Syuku&display=swap" rel="stylesheet">

    <style>
        /* ===== スクロール完全禁止 ===== */
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            overflow: hidden;
            background: #000;
        }

        body {
            position: fixed;
            inset: 0;
            font-family: "Yuji Syuku", serif;
            color: #fff;

            background-image: url("hinode.JPG");
            background-size: cover;
            background-position: center bottom;
            background-repeat: no-repeat;
            background-attachment: fixed;

            overscroll-behavior: none;
            touch-action: none;
            -webkit-font-smoothing: antialiased;
            text-rendering: geometricPrecision;
        }

        .screen {
            position: relative;
            width: 100%;
            height: 100%;
        }

        /* ===== 文字をくっきり ===== */
        .spark {
            color: #fff;
            text-shadow:
                0 0 10px rgba(255, 220, 120, 0.55),
                0 0 26px rgba(255, 200, 90, 0.40),
                0 10px 28px rgba(0, 0, 0, 0.55);
        }

        /* ===== イントロ（縦書き・中央安定） ===== */
        .introScreen {
            position: absolute;
            inset: 0;
            display: grid;
            place-items: center;
            background: rgba(0, 0, 0, 0.28);
            backdrop-filter: blur(1px);
            -webkit-backdrop-filter: blur(1px);
            transition: opacity .6s ease;
            z-index: 10;
        }

        .introScreen>div {
            display: grid;
            place-items: center;
            gap: 14px;
        }

        .introTitle {
            writing-mode: vertical-rl;
            text-orientation: upright;

            position: static;
            margin: 0;

            font-size: min(18vw, 150px);
            letter-spacing: 0.12em;
            line-height: 1.05;

            filter: drop-shadow(0 20px 50px rgba(0, 0, 0, .5));
        }

        .introTitle span {
            display: inline-block;
            opacity: 0;
            transform: scale(0);
            animation: charIn 0.65s cubic-bezier(.18, 1, .22, 1) forwards;
        }

        .introTitle span:nth-child(1) {
            animation-delay: 0.00s;
        }

        .introTitle span:nth-child(2) {
            animation-delay: 0.25s;
        }

        .introTitle span:nth-child(3) {
            animation-delay: 0.50s;
        }

        .introTitle span:nth-child(4) {
            animation-delay: 0.75s;
        }

        .introHint {
            margin: 0;
            font-size: clamp(14px, 2.6vw, 18px);
            letter-spacing: .08em;
            opacity: 0;
            animation: hintIn 1.0s ease 1.25s forwards;
            color: rgba(255, 255, 255, .92);
            text-shadow: 0 6px 16px rgba(0, 0, 0, .55);
            text-align: center;
        }

        @keyframes charIn {
            0% {
                opacity: 0;
                transform: scale(0);
            }

            65% {
                opacity: 1;
                transform: scale(1.18);
            }

            100% {
                opacity: 1;
                transform: scale(1.00);
            }
        }

        @keyframes hintIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ===== 本編 ===== */
        .main {
            position: absolute;
            inset: 0;
            opacity: 0;
            pointer-events: none;
            transition: opacity .8s ease;
        }

        .main.is-on {
            opacity: 1;
            pointer-events: auto;
        }

        /* 上部：横書き 謹賀新年 */
        .header {
            position: absolute;
            top: max(6%, env(safe-area-inset-top));
            width: 100%;
            text-align: center;
            font-size: clamp(40px, 6vw, 80px);
            letter-spacing: 0.28em;
            pointer-events: none;
        }

        /* 中央メッセージ */
        .center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;

            width: min(92vw, 980px);
            background: rgba(0, 0, 0, 0.35);
            padding: 52px 46px;
            border-radius: 28px;
            backdrop-filter: blur(3px);
            -webkit-backdrop-filter: blur(3px);
        }

        .message {
            font-size: clamp(22px, 3vw, 34px);
            line-height: 2.0;
            letter-spacing: 0.14em;
            margin: 0;
        }

        .year {
            margin-top: 18px;
            font-size: clamp(38px, 5.2vw, 66px);
            letter-spacing: 0.18em;
        }

        /* 右下クレジット */
        .credit {
            position: absolute;
            right: 18px;
            bottom: max(14px, env(safe-area-inset-bottom));
            text-align: right;
            font-size: 14px;
            line-height: 1.6;
            letter-spacing: 0.08em;
            color: rgba(255, 255, 255, .92);
            text-shadow:
                0 0 6px rgba(0, 0, 0, 0.8),
                0 0 14px rgba(255, 200, 120, 0.35);
            pointer-events: none;
        }

        ruby {
            ruby-position: over;
        }

        rt {
            font-size: 0.55em;
            letter-spacing: 0.05em;
            opacity: 0.9;
        }

        /* 本編フェード */
        .fadeUp {
            opacity: 0;
            transform: translateY(10px);
            animation: fadeUp 1.0s ease forwards;
        }

        .delay1 {
            animation-delay: .05s;
        }

        .delay2 {
            animation-delay: .18s;
        }

        .delay3 {
            animation-delay: .30s;
        }

        @keyframes fadeUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (prefers-reduced-motion: reduce) {

            .introTitle span,
            .introHint,
            .fadeUp {
                animation: none !important;
                opacity: 1 !important;
                transform: none !important;
            }

            .introScreen {
                transition: none;
            }

            .main {
                transition: none;
                opacity: 1;
                pointer-events: auto;
            }
        }
    </style>
</head>

<body>
    <div class="screen">

        <!-- ★ イントロ：縦書き 謹賀新年 -->
        <section class="introScreen" id="intro">
            <div>
                <h1 class="introTitle spark" aria-label="謹賀新年">
                    <span>謹</span><span>賀</span><span>新</span><span>年</span>
                </h1>
                <div class="introHint">2026年　あけましておめでとうございます</div>
            </div>
        </section>

        <!-- ★ 本編 -->
        <main class="main" id="main">
            <div class="header spark fadeUp delay1">謹賀新年</div>

            <div class="center">
                <p class="message spark fadeUp delay2">
                    あけましておめでとうございます<br>
                    今年もよろしくお願いします
                </p>
                <div class="year spark fadeUp delay3">2026</div>
            </div>

            <div class="credit">
                撮影地：栃木県佐野市
                <ruby>三毳山<rt>みかもやま</rt></ruby>
                山頂<br>
                撮影日：2026年1月1日 6時48分
            </div>
        </main>

    </div>

    <script>
        // iOS ゴムスクロール防止
        document.addEventListener('touchmove', e => e.preventDefault(), { passive: false });

        // イントロ → 本編
        const intro = document.getElementById("intro");
        const main = document.getElementById("main");

        setTimeout(() => {
            intro.style.opacity = "0";
            main.classList.add("is-on");
            setTimeout(() => intro.style.display = "none", 650);
        }, 3000);
    </script>
</body>

</html>
