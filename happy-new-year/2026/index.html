    <script>

        const messageLines = {

                "2026Âπ¥„ÇÇ„ÄÅ„Çà„Çç„Åó„Åè„ÅäÈ°ò„ÅÑ„Åó„Åæ„ÅôÔºÅ"

            ]

        const params = new URLSearchParams(location.search);

            index++;

            setTimeout(showNextLine, 5000); // ‚Üê Ë°®Á§∫ÈñìÈöî
