    function convertCode(code) {
        const str = String(code).padStart(4, "0"); // 念のためゼロ埋め
        const grade = str[0];   // 学年
        const clazz = str[1];   // 組
        const number = Number(str.slice(2)); // 出席番号（後ろ2桁）

    }

    function createPanels() {
        projectsEle.innerHTML = "";

        projects.forEach(classProjects => {
            const classNum = classProjects.class;
            const classProject = classProjects.project;

            // クラスごとのパネル
            const panel = document.createElement("div");
            panel.classList.add("class-panel");
            panel.dataset.class = String(classNum);   // data-class="1" など

            const list = document.createElement("ul");
            list.style.listStyle = "none";
            list.style.padding = "0";

            classProject.forEach(project => {
                const item = document.createElement("li");
                item.style.marginBottom = "1rem";
                item.style.borderBottom = "1px solid #ccc";
                item.style.paddingBottom = "0.5rem";

                const numberSpan = document.createElement("span");
                numberSpan.classList.add("number");
                numberSpan.textContent = convertCode(project.number);

                const link = document.createElement("a");
                link.href = project.url;
                link.target = "_blank";
                link.rel = "noopener noreferrer";
                link.classList.add("title");
                link.textContent = project.title;

                item.appendChild(numberSpan);
                item.appendChild(document.createTextNode(" "));
                item.appendChild(link);
                // 冬休みの課題を提出しているか否か
                if (project.genre) {
                    item.appendChild(convertListTitle("ジャンル", project.genre));
                    item.appendChild(convertListTitle("概要", project.desc));
                    item.appendChild(convertListTitle("操作方法", project.howtouse));
                    item.appendChild(convertListTitle("更新日", formatDate(project.update)));
                } else {
                    const description = document.createElement("div");
                    description.textContent = project.description;
                    item.appendChild(description);
                    item.appendChild(convertListTitle("冬休みの課題", "未提出"));
                }
                list.appendChild(item);
            });

            panel.appendChild(list);
            projectsEle.appendChild(panel);
        });
    }

    // タブ切り替え処理
    function setupTabs() {
        const tabs = document.querySelectorAll("#class-tabs a[href^='#class-']");

        function showClass(classNum) {
            document.querySelectorAll(".class-panel").forEach(panel => {
                panel.style.display = (panel.dataset.class === String(classNum)) ? "block" : "none";
            });

            // タブの見た目用（選択中タブに active クラス）
            tabs.forEach(tab => {
                const tabClass = tab.getAttribute("href").replace("#class-", "");
                if (tabClass === String(classNum)) {
                    tab.classList.add("active");
                } else {
                    tab.classList.remove("active");
                }
            });
        }

        tabs.forEach(tab => {
            const classNum = tab.getAttribute("href").replace("#class-", "");
            tab.dataset.class = classNum;

            tab.addEventListener("click", e => {
                e.preventDefault(); // ページ内ジャンプを止める
                showClass(classNum);
            });
        });

        // 初期表示：1組
        showClass(1);
    }

    createPanels();
    setupTabs();
